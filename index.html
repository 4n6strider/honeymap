<!DOCTYPE html>
<html>

<head>
  <title>World Map</title>
  <link rel="stylesheet" href="extern/jquery-jvectormap-1.0.css" type="text/css" media="screen"/>
  <script src="extern/jquery-1.8.1.min.js"></script>
  <script src="extern/jquery-jvectormap-1.0.min.js"></script>
  <script src="extern/jquery-jvectormap-world-mill-en.js"></script>
  <link rel="stylesheet" href="main.css" type="text/css" media="screen"/>
</head>

<body>
  <div id="world-map"></div>
  <div id="log"></div>

  <script src="main.js"></script>
  <script src="feed.js"></script>

  <script type="text/javascript">
    // Set size for map and log
    set_map_size();
    set_log_size();

    // Load map
    $('#world-map').vectorMap({
      backgroundColor: '',
      markerStyle: {
        initial: {
          fill: 'red',
          stroke: 'darkred',
          r: 3
        }
      }
    });
  </script>
</body>

</html>
